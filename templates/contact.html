{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อ Sakkarin Hanthong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c7a7b;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }
        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        .social-button i {
            margin-right: 10px;
        }
        .facebook {
            background-color: #1877f2;
        }
        .facebook:hover {
            background-color: #145ca4;
        }
        .discord {
            background-color: #7289da;
        }
        .discord:hover {
            background-color: #5b6eae;
        }
        .contact-form {
            background-color: #f0ffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c7a7b;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #81e6d9;
            border-radius: 5px;
            font-family: 'Kanit', sans-serif;
        }
        .form-group textarea {
            height: 150px;
        }
        .submit-btn {
            background-color: #2c7a7b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #1d5354;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .social-button {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ติดต่อ Sakkarin Hanthong</h1>
        
        <div class="contact-info">
            <p>อีเมล: sakkarin@example.com</p>
            <p>โทรศัพท์: 123-456-7890</p>
            <p>ที่อยู่: กรุงเทพมหานคร, ประเทศไทย</p>
        </div>
        
        <div class="social-buttons">
            <a href="https://www.facebook.com/sakkarinhanthong" target="_blank" class="social-button facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://discord.gg/sakkarinhanthong" target="_blank" class="social-button discord">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
        
        <div class="contact-form">
            <h2>ส่งข้อความถึงเรา</h2>
            <form>
                <div class="form-group">
                    <label for="name">ชื่อ:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">ข้อความ:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">ส่งข้อความ</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
